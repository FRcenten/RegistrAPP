<ion-header [translucent]="true">
  <ion-toolbar color="mycolor" class="alinear">
    <br><ion-title class="titulo">Estudiante</ion-title><br>
  </ion-toolbar>
</ion-header >

<ion-content>
<ion-button  expand="full" (click)="starscan()" color="dark">
 <ion-icon slot="start" name="qr-scanner"></ion-icon>
 Escanear
</ion-button>
<ion-button expand="full" (click)="reset()" color="warning" *ngIf="scanResult">
  <ion-icon slot="start" name="refresh"></ion-icon>
  Resetear
 </ion-button>
<video #video [hidden]="!scanActive" width="100%"></video>
<canvas #canvas hidden></canvas>
<ion-button expand="full" (click)="stopscan()" color="warning" *ngIf="scanActive">
  <ion-icon slot="start" name="close"></ion-icon>
  Parar Camara
 </ion-button>
 <ion-card *ngIf="scanResult">
  <ion-card-header>
    <ion-card-title>Codigo QR</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{ scanResult }}
  </ion-card-content>
 </ion-card>

</ion-content>
<!-- Footer -->
<ion-footer >
  <ion-button expand="full" [routerLink]="['/home']" color="danger" >
    <ion-icon slot="start" name="close"></ion-icon>
    Salir Cuenta
   </ion-button>
</ion-footer>
