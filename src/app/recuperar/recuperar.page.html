<ion-header [translucent]="true">
  <ion-toolbar color="mycolor" class="alinear">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" class="titulo"></ion-back-button>
      <ion-title class="titulo">Recuperar Correo</ion-title>
    </ion-buttons> 
  </ion-toolbar>
</ion-header >

<ion-content>
<ion-item>
<ion-label position="floating">Contraseña nueva</ion-label>
  <ion-input #contranueva></ion-input>
</ion-item>  
<ion-item>
  <ion-label position="floating">Repetir contraseña</ion-label>
  <ion-input #repcontra></ion-input>
</ion-item>
<div *ngIf="mensaje;">
  <h3 id="Error">Mensaje: {{mensaje}}</h3>
</div>

</ion-content>
<ion-footer>
<ion-toolbar>
  <ion-button (click)="cambiar(contranueva,repcontra)" color="danger">
    <ion-icon slot="icon-only" name="radio-button-on-outline"></ion-icon>
  </ion-button>
  <ion-button (click)="limpiar(contranueva,repcontra)" color="light" slot="end">
    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
  </ion-button>
</ion-toolbar>
</ion-footer>
