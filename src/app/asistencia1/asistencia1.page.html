<ion-header [translucent]="true">
  <ion-toolbar color="mycolor" class="alinear">
    <br><ion-title class="titulo">Asistencia</ion-title><br>
  </ion-toolbar>
</ion-header >

<ion-content>
  <ion-toolbar color="mycolor" class="alinear">
    <img src="/assets/len.png" />
 </ion-toolbar>
 <ion-toolbar color="mycolor" class="alinear">
 <br><ion-title class="titulo">Lista de Clases</ion-title><br>
</ion-toolbar>
<ion-item *ngFor="let persona of personas">
  <ion-avatar slot="start">
    <img [src]="persona.foto" />
  </ion-avatar>
  <ion-label>{{persona.nombre}}</ion-label>
</ion-item>

<ion-fab  vertical="bottom" horizontal="center" slot="fixed" >
  <ion-fab-button color="dark"><ion-icon  name="code"></ion-icon></ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button [routerLink]="['/inicio-profesor']"><ion-icon name="arrow-back-outline"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>
</ion-content>
